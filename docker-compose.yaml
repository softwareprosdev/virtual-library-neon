version: '3.9'

# Local Development Environment
# For production deployment on Coolify, use docker-compose.prod.yml

services:
  postgres:
    image: postgres:15
    container_name: vlib-postgres
    environment:
      # Uses environment variables with sensible defaults for local development
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vlib-network

  redis:
    image: redis:7
    container_name: vlib-redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vlib-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: vlib-server
    environment:
      PORT: 4000
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-postgres}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-}
      LIVEKIT_URL: ${LIVEKIT_URL:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    volumes:
      - ./server:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-4000}:4000"
    networks:
      - vlib-network
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:4000}
        NEXT_PUBLIC_LIVEKIT_URL: ${NEXT_PUBLIC_LIVEKIT_URL:-}
    container_name: vlib-client
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    networks:
      - vlib-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  vlib-network:
    driver: bridge
