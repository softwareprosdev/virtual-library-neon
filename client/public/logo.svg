<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neon glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f" stroke="#fcee0a" stroke-width="4"/>

  <!-- Lightning bolt -->
  <path d="M280 96L200 280H240L232 416L312 232H272L280 96Z"
        fill="#fcee0a"
        stroke="#00f0ff"
        stroke-width="6"
        stroke-linejoin="round"
        filter="url(#glow)"/>
</svg>
